<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slack</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Be+Vietnam+Pro:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Public+Sans:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
    <nav>
        <a href="/" class="logo">
            <img src="/img/Slack_icon_2019.svg.png" width="50px" alt="logo">
            <h2>Slack</h2>
        </a>
        <i class="fa-solid fa-bars"></i>
        <ul>
            <i class="fa-solid fa-xmark"></i>
            <li>
                <a href="#">Why Slack?</a>
            </li>
            <li>
                <a href="#">Solutions</a>
            </li>
            <li>
                <a href="#">Resources</a>
            </li>
            <li>
                <a href="#">Pricing</a>
            </li>
        </ul>
        <div>
            <button>Sign in</button>
            <button class="get-started-btn">Get Started</button>
        </div>
    </nav>

    <main>
        <div class="main-div"> 
            <h1>Slack is where work happens</h1>
            <p>With channels in slack, you and your team know where to go ask questions, share updates and stay in the loop</p>
            <div class="main-btn">
                <button class="content">TRY FOR FREE</button>
                <button class="subject">CONTACT SALES</button>
            </div>
        </div>
        <img src="/img/Slack_icon_2019.svg.png" alt="design">
    </main>

    <script src="/js/main.js"></script>
</body>
</html>
